{% extends 'base.html' %}

{%block extra_css %}
<style>
    body{
        margin-top: 100px;
    }
</style>
{%endblock%}
{% block main_block %}
<div class="container mt-5">
    <h2>{{ action }} Course</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" class="form-control" 
                   value="{{ course.title|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ course.description|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="instructor">Instructor</label>
            <input id="instructor" type="text" name="instructor" class="form-control" 
                   value="{{ course.instructor|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price ($)</label>
            <input id="price" type="number" name="price" class="form-control" step="0.01" 
                   value="{{ course.price|default_if_none:'' }}" required>
        </div>
        <button type="submit" class="btn btn-success">{{ action }}</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
